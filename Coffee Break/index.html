<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="img/coffee icon.jpg">
        <link rel="stylesheet" href="css/reset.css.txt">

    </head>
    <body>
        <div class="wrapper">
            <header class="title-content">
                <img class="mainvisual" src="img/coffee02.jpg" alt="メインビジュアル">
                <h1 id="coffee break" class="title-text">Coffee Break</h1>
                <nav class="title-nav">
                    <ul class="nav-list">
                        <li>
                            <a href="#coffee break">Top</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#gallery">gallery</a>
                        </li>
                        <li>
                            <a href="#message">message</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="main-content">
                <section id="about">
                        <img class="about-img" src="img/coffee03.jpg" alt="">
                            <h2 class="about-title">About</h2>
                            <div class="about-content">
                                <h3>タイトルタイトルタイトル</h3>
                                <p>テキストテキストテキストテキストテキストテキスト<br>
                                    テキストテキストテキストテキストテキストテキスト<br>
                                    テキストテキストテキストテキストテキストテキスト<br>
                                    テキストテキストテキストテキストテキストテキスト
                                </p>
                            </div>
                </section>
                <section id="gallery">
                    <div class="gallery-container">
                        <img class="item1" src="img/coffee01.jpg" alt>
                        <img class="item2" src="img/coffee04.jpg" alt>
                        <img class="item3" src="img/coffee05.jpg" alt>
                        <img class="item4" src="img/coffee06.jpg" alt>
                    </div>
                    <h2 class="gallery-title">Gallery</h2>
                </section>
                <section id="message">
                    <img class="messga-img" src="img/coffee7.jpg" alt>
                    <h2 class="message-title">message</h2>
                        <div class="form-container">
                            <h3 class="message-content">お問い合わせフォーム</h3>
                                <form action="#" method="post">
                                    <div>
                                    <label for="name">お名前</label><br>
                                        <input type="text" id="name" name="name" placeholder="お名前を入力して下さい" required>
                                    </div>
                                    <div>
                                    <label for="email">メールアドレス</label><br>
                                        <input type="email" id="email" name="email" placeholder="メールアドレスを入力して下さい" required>
                                    </div>
                                    <div>
                                        <label for="message">メッセージ</label>
                                        <textarea name="message" placeholder="メッセージを入力して下さい" rows="5" required></textarea>
                                    </div>
                                        <button type="submit=">送信</button>
                                </form>
                        </div>
                </section>
            </main>
            <footer>
                <p><small>&copy; 2024 Coffee Break</small></p>
            </footer>
        </div>
    </body>
</html>
